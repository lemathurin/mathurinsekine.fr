<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - 404</title>
    <script>
      const browserLang = navigator.language || navigator.userLanguage;
      // Test, otherwise send to `/`
      if (browserLang.toLowerCase().startsWith("fr")) {
        window.location.replace("/fr/404/");
      } else {
        // Default to English for all other languages
        window.location.replace("/en/404/");
      }
    </script>
    <noscript>
      <!-- Fallback for users with JavaScript disabled -->
      <meta http-equiv="refresh" content="0; url=/en/404/" />
    </noscript>
  </head>
  <body>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      The page you're looking for doesn't exist. Redirecting to the appropriate
      404 page based on your language...
    </p>
    <p>If you are not redirected automatically, please choose:</p>
    <div class="links">
      <a href="/en/">Home (English)</a>
      <a href="/fr/">Accueil (Fran√ßais)</a>
    </div>
  </body>
</html>
